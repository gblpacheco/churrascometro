<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="shortcut icon" href="img/fire.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <h1>churrascômetro</h1>
        <form action="">
            <label for="">Quantidade de adultos:</label>

            <input type="number" name="Adultos" id="adult" title="Numero de adultos" placeholder="Digite a quantidade" required min="1">
            
            <label for="">Quantidade de crianças:</label>

            <input type="number" name="Crianças" id="kids" title="Numero de crianças" placeholder="Digite a quantidade" required min="0">

            <label for="">Duração em horas:</label>

            <input type="number" name="Duração" id="duration" title="Duração em horas" placeholder="Digite a duração" required min="1">

            <input type="button" value="Calcular" class="button" onclick="calcular()">

        </form>
        <section id="elemento">
            <ol>
                <li id="resP"></li>
                <li id="resC"></li>
                <li id="resNA"></li>
            </ol>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
